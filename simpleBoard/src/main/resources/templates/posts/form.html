<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* padding 포함해서 width 100% 유지 */
        }
        .button-group { margin-top: 20px; }
    </style>
</head>
<body>

<h1>새 글 작성</h1>

<form th:action="@{/posts}" th:object="${postForm}" method="post">

    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
    </div>

    <div class="form-group">
        <label for="author">작성자</label>
        <input type="text" id="author" th:field="*{author}" placeholder="작성자 이름을 입력하세요" required>
    </div>

    <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}" rows="10" placeholder="내용을 입력하세요" required></textarea>
    </div>

    <div class="form-group">
        <label for="password">비밀번호 (선택)</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호 입력 (선택 사항)">
    </div>

    <div class="button-group">
        <button type="submit">저장</button>
        <button type="button" onclick="location.href='/posts'">취소</button>
    </div>

</form>

</body>
</html>
